  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script type="text/javascript" src="/static/vendors/owl.carousel/owl.carousel.js"></script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="{% static '/js/pswmeter.js' %}"></script>
  <script src="{% static '/js/mainn.js' %}"></script>

  <!-- for password strength -->
  <script>
    $("#pswmeter").hide();
    $("#pswmeter-message").hide();
    $("#password").focusin(function () {
      $("#pswmeter").show();
      $("#pswmeter-message").show();
    }).is(function () {
      $("#tool-tip").hide();
    });
    if (document.getElementById("password").value.length == 0) {
      $("#pswmeter").hide();
      $("#pswmeter-message").hide();
    }
    const myPassMeter = passwordStrengthMeter({
      containerElement: '#pswmeter',
      passwordInput: '#password',
      showMessage: true,
      messageContainer: '#pswmeter-message',
      messagesList: [
        'Write your password...',
        'Your password is very Weak',
        'Your password is Weak',
        'Your password is Medium',
        'Your password is Strong'
      ],
      height: 6,
      borderRadius: 0,
      pswMinLength: 8,
      colorScore1: '#ff0000',
      colorScore2: '#ffff00',
      colorScore3: 'limegreen',
      colorScore4: 'darkgreen'
    });
  </script>


  <script>
    $(document).ready(function () {
      $(".pr-password").passwordRequirements({

      });
    });
  </script>

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
